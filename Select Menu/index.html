<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="selector">
            <div id="select">
                <p id="SelectText">Select Social Media</p>
                <img src="./img/arrow.png" id="icon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="./img/twimg-removebg-preview.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="./img/instaimg-removebg-preview.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="./img/linkdin-removebg-preview.png" alt="">
                    <p>Linkdin</p>
                </li>
                <li class="options">
                    <img src="./img/face-removebg-preview.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="./img/github_img-removebg-preview.png" alt="">
                    <p>Github</p>
                </li>
            </ul>


        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
